<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.138.3/build/three.module.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';


        const scene = new THREE.Scene()
        const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 )
        const renderer = new THREE.WebGLRenderer()
        const loader = new THREE.TextureLoader();
        const texture = loader.load ('textures/floppa.png')
        renderer.setSize( window.innerWidth, window.innerHeight ) 
        document.body.appendChild( renderer.domElement )
        const geometry = new THREE.BoxGeometry( 3, 3, 3 )
        const material = new THREE.MeshBasicMaterial( { color: 0xFFDBAC } )
        material.map = texture
        const cube = new THREE.Mesh( geometry, material ) 
        scene.add( cube )
        camera.position.z = 5
        camera.lookAt(0,0,0)

        const canvas = document.querySelector('canvas')


        function animate() { 
            requestAnimationFrame( animate ) 
            cube.rotation.x += 0.01; cube.rotation.y += 0.01;
            renderer.render( scene, camera ) 
        } 
        animate();

        const getWidth = () =>{
        return parseInt(window.getComputedStyle(canvas).width);
        }

        const getHeight = () => {
        return parseInt(window.getComputedStyle(canvas).height);
        }

        window.addEventListener('resize', () => {
            renderer.setSize( window.innerWidth, window.innerHeight ) 
            camera.aspect = getWidth() / getHeight();
            camera.updateProjectionMatrix();
        })
    </script>

</body>
</html>
